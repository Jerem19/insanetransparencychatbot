<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte du Valais</title>

  <!-- Leaflet CSS (sans integrity pour Ã©viter le blocage) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <!-- Votre CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Carte interactive du Valais</h1>

  <!-- Bouton Admin -->
  <nav>
    <button id="admin-login-btn">Admin</button>
  </nav>

  <div id="map"></div>

  <div id="info" class="hidden">
    <h2 id="city-name"></h2>
    <ul id="themes-list"></ul>
    <button id="close-info">Fermer</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Votre JS -->
  <script src="main.js"></script>
  <script>
    // Gestion du clic sur le bouton Admin
    document
      .getElementById("admin-login-btn")
      .addEventListener("click", () => {
        window.location.href = "/admin/login.html";
      });
  </script>
</body>
</html>
