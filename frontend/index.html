<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte du Valais</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <!-- Ton CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bouton Admin -->
  <nav>
    <button id="admin-login-btn">Admin</button>
  </nav>

  <!-- Carte Leaflet -->
  <div id="map"></div>

  <!-- ✅ Panneau latéral (remplace la div #info) -->
  <div id="side-panel" class="hidden">
    <div id="side-header">
      <h2 id="city-name"></h2>
      <button id="close-side-panel">X</button>
    </div>
    <div id="side-content">
      <ul id="themes-list"></ul>

      <!-- Chatbot intégré -->
      <div id="chatbot-container">
        <iframe 
          src="https://ton-chatbot.com" 
          width="100%" 
          height="300" 
          frameborder="0"
          allow="microphone; clipboard-read; clipboard-write"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Ton JS -->
  <script src="main.js"></script>
  <script>
    // Redirection vers l'admin
    document
      .getElementById("admin-login-btn")
      .addEventListener("click", () => {
        window.location.href = "/admin/login.html";
      });

    // Fermeture du panneau latéral
    document
      .getElementById("close-side-panel")
      .addEventListener("click", () => {
        document.getElementById("side-panel").classList.add("hidden");
      });
  </script>
</body>
</html>
